<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - Explore</title>
  <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    .category-section {
      margin-bottom: 2rem;
    }
    .category-section h3 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 1rem;
      text-align: center;
    }
    .subcategory-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .subcategory-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .filter-button {
      transition: all 0.3s ease;
    }
    .filter-button:hover {
      background-color: #2563eb;
    }
    @media (max-width: 640px) {
      .category-section h3 {
        font-size: 1.5rem;
      }
      .subcategory-card img {
        width: 150px;
        height: 150px;
      }
      .filter-button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const products = {
      men: [
        { id: 1, name: "Men's Shirt", price: 29.99, category: "men", image: "https://via.placeholder.com/150" },
        { id: 2, name: "Men's Jacket", price: 59.99, category: "men", image: "https://via.placeholder.com/150" },
      ],
      women: [
        { id: 3, name: "Women's Dress", price: 39.99, category: "women", image: "https://via.placeholder.com/150" },
        { id: 4, name: "Women's Top", price: 24.99, category: "women", image: "https://via.placeholder.com/150" },
      ],
      kids: [
        { id: 5, name: "Kids' T-Shirt", price: 19.99, category: "kids", image: "https://via.placeholder.com/150" },
        { id: 6, name: "Kids' Shorts", price: 14.99, category: "kids", image: "https://via.placeholder.com/150" },
      ],
    };

    // Navigation Component
    const Navbar = () => {
      const [showProfileMenu, setShowProfileMenu] = useState(false);

      return (
        <nav className="bg-gray-800 text-white p-4 fixed w-full top-0 z-10">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold">ShopEasy</h1>
            <div className="flex items-center space-x-4">
              {['index.html', 'explore.html', 'about.html', 'contact.html'].map(page => (
                <a
                  key={page}
                  href={page}
                  className="hover:text-gray-300 capitalize"
                >
                  {page === 'index.html' ? 'home' : page.replace('.html', '')}
                </a>
              ))}
              <div
                className="cursor-pointer"
                onClick={() => setShowProfileMenu(!showProfileMenu)}
              >
                <i className="fas fa-user-circle text-2xl hover:text-blue-500"></i>
              </div>
            </div>
          </div>
          {showProfileMenu && (
            <div className="absolute top-12 right-4 bg-white shadow-lg rounded-lg p-4 space-y-2 z-10">
              <a href="wishlist.html" className="block w-full text-left text-red-500 hover:text-red-600">Wishlist</a>
              <a href="cart.html" className="block w-full text-left text-green-500 hover:text-green-600">Cart</a>
              <a href="order.html" className="block w-full text-left text-blue-500 hover:text-blue-600">Order</a>
            </div>
          )}
        </nav>
      );
    };

    // Explore Component
    const Explore = () => {
      const [selectedCategory, setSelectedCategory] = useState('all');
      const subcategories = {
        men: [
          { name: "Dress", image: "https://i.pinimg.com/1200x/1e/7e/5b/1e7e5b6028e16256e6945dd9ccbab550.jpg" },
          { name: "Shoe", image: "https://i.pinimg.com/736x/b3/9f/93/b39f93dc20d48cc5a2784333134f8c8a.jpg" },
          { name: "Accessories", image: "https://i.pinimg.com/736x/c1/00/1b/c1001b34e1691df6928e5ee93253b22c.jpg" }
        ],
        women: [
          { name: "Dress", image: "https://i.pinimg.com/736x/30/bb/43/30bb43de1a75a8fc5d8902a02d2f80cd.jpg" },
          { name: "Shoe", image: "https://i.pinimg.com/736x/0f/53/0e/0f530e8f2ddad9061a780191be3d8e42.jpg" },
          { name: "Accessories", image: "https://i.pinimg.com/736x/17/47/3e/17473e7868e88ff50435f2e973da6f9d.jpg" }
        ],
        kids: [
          { name: "Dress", image: "https://i.pinimg.com/736x/f8/29/ef/f829efb8940140c34a116091a7f74b6e.jpg" },
          { name: "Shoe", image: "https://i.pinimg.com/736x/0a/10/6c/0a106c3fcd7bb85e54906a89fff847f4.jpg" },
          { name: "Toys", image: "https://i.pinimg.com/1200x/e6/7e/fa/e67efaded6728d3197210accdb5e0a6c.jpg" }
        ]
      };

      const filteredCategories = selectedCategory === 'all' 
        ? Object.keys(subcategories)
        : [selectedCategory];

      return (
        <div className="container mx-auto p-4 pt-20">
          <h2 className="text-3xl font-bold mb-8 text-center">Explore Our Collections</h2>
          <div className="flex justify-center mb-6 space-x-4 flex-wrap">
            {['all', 'men', 'women', 'kids'].map(filter => (
              <button
                key={filter}
                onClick={() => setSelectedCategory(filter)}
                className={`filter-button px-4 py-2 rounded-lg text-white ${selectedCategory === filter ? 'bg-blue-600' : 'bg-blue-500'} hover:bg-blue-600`}
              >
                {filter === 'all' ? 'All' : `Shop ${filter.charAt(0).toUpperCase() + filter.slice(1)} Collection`}
              </button>
            ))}
          </div>
          {filteredCategories.map(category => (
            <div key={category} className="category-section">
              <h3 className="capitalize">{category}</h3>
              <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
                {subcategories[category].map(subcategory => (
                  <a
                    key={subcategory.name}
                    href={`product.html?category=${category}&subcategory=${subcategory.name.toLowerCase()}`}
                    className="subcategory-card bg-gray-100 p-4 rounded-lg text-center cursor-pointer hover:bg-gray-200"
                  >
                    <h4 className="text-lg font-semibold">{subcategory.name}</h4>
                    <img src={subcategory.image} alt={`${category} ${subcategory.name}`} className="mt-2 mx-auto w-48 h-48 object-cover rounded" />
                    <p>Shop {subcategory.name} for {category}</p>
                  </a>
                ))}
              </div>
            </div>
          ))}
        </div>
      );
    };

    // Main App Component
    const App = () => (
      <div>
        <Navbar />
        <Explore />
      </div>
    );

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
