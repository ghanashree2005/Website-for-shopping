<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - About</title>
  <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    .section {
      margin-bottom: 4rem;
    }
    .section h2 {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .hero-section {
      background-image: url('https://i.pinimg.com/736x/e9/5d/61/e95d6157f449cbe14c326655c1fd9f33.jpg');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }
    @media (max-width: 640px) {
      .section h2 {
        font-size: 2rem;
      }
      .card img {
        width: 150px;
        height: 150px;
      }
      .hero-section {
        padding: 2rem 1rem;
      }
      .hero-section h2 {
        font-size: 1.8rem;
      }
      .hero-section p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Navigation Component
    const Navbar = () => {
      const [showProfileMenu, setShowProfileMenu] = useState(false);

      return (
        <nav className="bg-gray-800 text-white p-4 fixed w-full top-0 z-10">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold">ShopEasy</h1>
            <div className="flex items-center space-x-4">
              {['index.html', 'explore.html', 'about.html', 'contact.html'].map(page => (
                <a
                  key={page}
                  href={page}
                  className="hover:text-gray-300 capitalize"
                >
                  {page === 'index.html' ? 'home' : page.replace('.html', '')}
                </a>
              ))}
              <div
                className="cursor-pointer"
                onClick={() => setShowProfileMenu(!showProfileMenu)}
              >
                <i className="fas fa-user-circle text-2xl hover:text-blue-500"></i>
              </div>
            </div>
          </div>
          {showProfileMenu && (
            <div className="absolute top-12 right-4 bg-white shadow-lg rounded-lg p-4 space-y-2 z-10">
              <a href="wishlist.html" className="block w-full text-left text-red-500 hover:text-red-600">Wishlist</a>
              <a href="cart.html" className="block w-full text-left text-green-500 hover:text-green-600">Cart</a>
              <a href="order.html" className="block w-full text-left text-blue-500 hover:text-blue-600">Order</a>
            </div>
          )}
        </nav>
      );
    };

    // About Component
    const About = () => {
      useEffect(() => {
        const elements = document.querySelectorAll('.fade-in');
        elements.forEach((el, index) => {
          el.style.animationDelay = `${index * 0.2}s`;
        });
      }, []);

      const teamMembers = [
        { name: "John Doe", role: "Founder & CEO", image: "https://i.pinimg.com/736x/da/03/c8/da03c87409995b084cecde64ab32b38a.jpg" },
        { name: "Jane Smith", role: "Creative Director", image: "https://i.pinimg.com/736x/9f/94/06/9f9406cd4945af343da9a92453ec9bf5.jpg" },
        { name: "Alex Brown", role: "Lead Designer", image: "https://i.pinimg.com/736x/c7/4f/6f/c74f6fcec322cb18d192fb6ffd43b8de.jpg" }
      ];

      const values = [
        { title: "Quality", description: "We source only the finest materials for our products.", icon: "fas fa-star" },
        { title: "Affordability", description: "Premium fashion at prices everyone can afford.", icon: "fas fa-tag" },
        { title: "Sustainability", description: "Committed to eco-friendly practices.", icon: "fas fa-leaf" }
      ];

      return (
        <div className="pt-16">
          <div className="hero-section fade-in">
            <h2 className="text-4xl font-bold mb-4">Welcome to ShopEasy</h2>
            <p className="text-lg max-w-2xl mx-auto">Your one-stop destination for stylish and affordable fashion for Men, Women, and Kids. Discover trends that inspire!</p>
          </div>
          <div className="container mx-auto p-4">
            <div className="section fade-in">
              <h2>Our Story</h2>
              <div className="flex flex-col md:flex-row items-center gap-6">
                <img src="https://i.pinimg.com/1200x/1e/7e/5b/1e7e5b6028e16256e6945dd9ccbab550.jpg" alt="Our Story" className="w-48 h-48 object-cover rounded md:w-1/3" />
                <p className="text-lg">Founded in 2020, ShopEasy began with a vision to make fashion accessible to everyone. From curated collections to sustainable practices, we strive to bring joy through style. Our team is passionate about delivering the latest trends for Men, Women, and Kids, ensuring quality and affordability.</p>
              </div>
            </div>
            <div className="section fade-in">
              <h2>Meet Our Team</h2>
              <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                {teamMembers.map(member => (
                  <div key={member.name} className="card bg-gray-100 p-4 rounded-lg text-center">
                    <img src={member.image} alt={member.name} className="mx-auto w-48 h-48 object-cover rounded" />
                    <h3 className="text-lg font-semibold mt-2">{member.name}</h3>
                    <p className="text-gray-600">{member.role}</p>
                  </div>
                ))}
              </div>
            </div>
            <div className="section fade-in">
              <h2>Our Values</h2>
              <div className="grid grid-cols-1 sm:grid-cols-3 gap-4">
                {values.map(value => (
                  <div key={value.title} className="card bg-gray-100 p-4 rounded-lg text-center">
                    <i className={`${value.icon} text-3xl text-blue-500 mb-2`}></i>
                    <h3 className="text-lg font-semibold">{value.title}</h3>
                    <p className="text-gray-600">{value.description}</p>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Main App Component
    const App = () => (
      <div>
        <Navbar />
        <About />
      </div>
    );

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
