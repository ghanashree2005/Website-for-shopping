<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - Order Confirmation</title>
  <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    .section {
      margin-bottom: 4rem;
    }
    .section h2 {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .success-box {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .success-box:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .hero-section {
      background-image: url('https://i.pinimg.com/1200x/ba/8c/f7/ba8cf74831a111a9de7359e4fcbdcdfa.jpg');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }
    .action-button {
      transition: background-color 0.3s ease;
    }
    .action-button:hover {
      background-color: #2563eb;
    }
    @media (max-width: 640px) {
      .section h2 {
        font-size: 2rem;
      }
      .hero-section {
        padding: 2rem 1rem;
      }
      .hero-section h2 {
        font-size: 1.8rem;
      }
      .hero-section p {
        font-size: 1rem;
      }
      .success-box {
        padding: 1.5rem;
      }
      .action-button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
      .success-box img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Navigation Component
    const Navbar = () => {
      const [showProfileMenu, setShowProfileMenu] = useState(false);

      return (
        <nav className="bg-gray-800 text-white p-4 fixed w-full top-0 z-10">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold">ShopEasy</h1>
            <div className="flex items-center space-x-4">
              {['index.html', 'explore.html', 'about.html', 'contact.html'].map(page => (
                <a
                  key={page}
                  href={page}
                  className="hover:text-gray-300 capitalize"
                >
                  {page === 'index.html' ? 'home' : page.replace('.html', '')}
                </a>
              ))}
              <div
                className="cursor-pointer"
                onClick={() => setShowProfileMenu(!showProfileMenu)}
              >
                <i className="fas fa-user-circle text-2xl hover:text-blue-500"></i>
              </div>
            </div>
          </div>
          {showProfileMenu && (
            <div className="absolute top-12 right-4 bg-white shadow-lg rounded-lg p-4 space-y-2 z-10">
              <a href="wishlist.html" className="block w-full text-left text-red-500 hover:text-red-600">Wishlist</a>
              <a href="cart.html" className="block w-full text-left text-green-500 hover:text-green-600">Cart</a>
            </div>
          )}
        </nav>
      );
    };

    // Order Component
    const Order = () => {
      const [orderDetails, setOrderDetails] = useState(null);

      useEffect(() => {
        const order = JSON.parse(localStorage.getItem('order') || '{}');
        setOrderDetails(order);
        // Optionally clear order details after displaying to simulate one-time confirmation
        // localStorage.removeItem('order');
        const elements = document.querySelectorAll('.fade-in');
        elements.forEach((el, index) => {
          el.style.animationDelay = `${index * 0.2}s`;
        });
      }, []);

      if (!orderDetails || !orderDetails.orderId) {
        return (
          <div className="pt-16">
            <div className="hero-section fade-in">
              <h2 className="text-4xl font-bold mb-4">Order Confirmation</h2>
              <p className="text-lg max-w-2xl mx-auto">No order details available.</p>
            </div>
            <div className="container mx-auto p-4">
              <div className="section fade-in">
                <div className="success-box bg-gray-100 p-6 rounded-lg text-center max-w-2xl mx-auto">
                  <h3 className="text-2xl font-semibold mb-2">No Order Found</h3>
                  <p className="text-gray-600 mb-4">It looks like you haven't placed an order yet.</p>
                  <a
                    href="explore.html"
                    className="action-button bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                  >
                    Continue Shopping
                  </a>
                </div>
              </div>
            </div>
          </div>
        );
      }

      const maskCardNumber = (cardNumber) => {
        if (!cardNumber) return '**** **** **** ****';
        return '**** **** **** ' + cardNumber.slice(-4);
      };

      return (
        <div className="pt-16">
          <div className="hero-section fade-in">
            <h2 className="text-4xl font-bold mb-4">Thank You for Your Order!</h2>
            <p className="text-lg max-w-2xl mx-auto">Your order has been successfully placed. Weâ€™ll send you a confirmation soon.</p>
          </div>
          <div className="container mx-auto p-4">
            <div className="section fade-in">
              <h2>Order Confirmation</h2>
              <div className="success-box bg-green-100 p-6 rounded-lg text-center max-w-2xl mx-auto">
                <i className="fas fa-check-circle text-4xl text-green-500 mb-4"></i>
                <h3 className="text-2xl font-semibold mb-2">Order Placed Successfully!</h3>
                <p className="text-gray-600 mb-2">Order ID: {orderDetails.orderId}</p>
                <p className="text-gray-600 mb-4">Order Date: {orderDetails.date}</p>
                <div className="text-left mb-4">
                  <h4 className="text-lg font-semibold">Shipping Details:</h4>
                  <p>Name: {orderDetails.shipping?.name || 'N/A'}</p>
                  <p>Address: {orderDetails.shipping?.address || 'N/A'}</p>
                  <p>Phone: {orderDetails.shipping?.phone || 'N/A'}</p>
                </div>
                <div className="text-left mb-4">
                  <h4 className="text-lg font-semibold">Payment Details:</h4>
                  <p>Card Number: {maskCardNumber(orderDetails.payment?.cardNumber)}</p>
                  <p>Expiry: {orderDetails.payment?.expiry || 'N/A'}</p>
                  <p>CVV: {'***'}</p>
                </div>
                {orderDetails.items && orderDetails.items.length > 0 ? (
                  <div className="mb-4">
                    <h4 className="text-lg font-semibold">Order Items:</h4>
                    <div className="space-y-2">
                      {orderDetails.items.map(item => (
                        <div key={item.id} className="flex items-center gap-4">
                          <img src={item.image} alt={item.name} className="w-16 h-16 object-cover rounded" />
                          <div>
                            <p className="font-semibold">{item.name}</p>
                            <p>${item.price.toFixed(2)}</p>
                          </div>
                        </div>
                      ))}
                    </div>
                    <p className="text-lg font-semibold mt-2">Total: ${orderDetails.total}</p>
                  </div>
                ) : (
                  <p className="text-gray-600 mb-4">No items found in this order.</p>
                )}
                <a
                  href="explore.html"
                  className="action-button bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                >
                  Continue Shopping
                </a>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Main App Component
    const App = () => (
      <div>
        <Navbar />
        <Order />
      </div>
    );

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
