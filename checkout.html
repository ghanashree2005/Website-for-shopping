<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - Checkout</title>
  <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    .section {
      margin-bottom: 4rem;
    }
    .section h2 {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .cart-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .cart-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .hero-section {
      background-image: url('https://i.pinimg.com/1200x/1e/7e/5b/1e7e5b6028e16256e6945dd9ccbab550.jpg');
      background-size: cover;
      background-position: center;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 4rem 2rem;
      text-align: center;
    }
    .input-field {
      transition: border-color 0.3s ease;
    }
    .input-field:focus {
      border-color: #2563eb;
      outline: none;
    }
    .action-button {
      transition: background-color 0.3s ease;
    }
    .action-button:hover {
      background-color: #2563eb;
    }
    @media (max-width: 640px) {
      .section h2 {
        font-size: 2rem;
      }
      .cart-card img {
        width: 150px;
        height: 150px;
      }
      .cart-card h4 {
        font-size: 1rem;
      }
      .hero-section {
        padding: 2rem 1rem;
      }
      .hero-section h2 {
        font-size: 1.8rem;
      }
      .hero-section p {
        font-size: 1rem;
      }
      .input-field {
        font-size: 0.9rem;
      }
      .action-button {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Navigation Component
    const Navbar = () => {
      const [showProfileMenu, setShowProfileMenu] = useState(false);

      return (
        <nav className="bg-gray-800 text-white p-4 fixed w-full top-0 z-10">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold">ShopEasy</h1>
            <div className="flex items-center space-x-4">
              {['index.html', 'explore.html', 'about.html', 'contact.html'].map(page => (
                <a
                  key={page}
                  href={page}
                  className="hover:text-gray-300 capitalize"
                >
                  {page === 'index.html' ? 'home' : page.replace('.html', '')}
                </a>
              ))}
              <div
                className="cursor-pointer"
                onClick={() => setShowProfileMenu(!showProfileMenu)}
              >
                <i className="fas fa-user-circle text-2xl hover:text-blue-500"></i>
              </div>
            </div>
          </div>
          {showProfileMenu && (
            <div className="absolute top-12 right-4 bg-white shadow-lg rounded-lg p-4 space-y-2 z-10">
              <a href="wishlist.html" className="block w-full text-left text-red-500 hover:text-red-600">Wishlist</a>
              <a href="cart.html" className="block w-full text-left text-green-500 hover:text-green-600">Cart</a>
              <a href="order.html" className="block w-full text-left text-blue-500 hover:text-blue-600">Order</a>
            </div>
          )}
        </nav>
      );
    };

    // Checkout Component
    const Checkout = () => {
      const [cartItems, setCartItems] = useState([]);
      const [formData, setFormData] = useState({
        name: '',
        address: '',
        phone: '',
        cardNumber: '',
        expiry: '',
        cvv: ''
      });

      useEffect(() => {
        const items = JSON.parse(localStorage.getItem('cart') || '[]');
        setCartItems(items);
        const elements = document.querySelectorAll('.fade-in');
        elements.forEach((el, index) => {
          el.style.animationDelay = `${index * 0.2}s`;
        });
      }, []);

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
      };

      const removeFromCart = (id) => {
        const updatedCart = cartItems.filter(item => item.id !== id);
        setCartItems(updatedCart);
        localStorage.setItem('cart', JSON.stringify(updatedCart));
        alert('Item removed from cart!');
      };

      const placeOrder = () => {
        if (cartItems.length === 0) {
          alert('Your cart is empty. Add items to proceed.');
          return;
        }
        if (!formData.name || !formData.address || !formData.phone || !formData.cardNumber || !formData.expiry || !formData.cvv) {
          alert('Please fill in all fields to place your order.');
          return;
        }
        localStorage.setItem('cart', JSON.stringify([]));
        setCartItems([]);
        alert('Order placed successfully! (Mock submission due to sandbox restrictions)');
      };

      const totalPrice = cartItems.reduce((sum, item) => sum + item.price, 0).toFixed(2);

      return (
        <div className="pt-16">
          <div className="hero-section fade-in">
            <h2 className="text-4xl font-bold mb-4">Complete Your Order</h2>
            <p className="text-lg max-w-2xl mx-auto">Review your cart, enter your details, and place your order with ShopEasy!</p>
          </div>
          <div className="container mx-auto p-4">
            <div className="section fade-in">
              <h2>Cart Summary</h2>
              {cartItems.length > 0 ? (
                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-8">
                  {cartItems.map(item => (
                    <div
                      key={item.id}
                      className="cart-card bg-gray-100 p-4 rounded-lg text-center"
                    >
                      <h4 className="text-lg font-semibold">{item.name}</h4>
                      <img src={item.image} alt={item.name} className="mt-2 mx-auto w-48 h-48 object-cover rounded" />
                      <p className="mt-2">${item.price.toFixed(2)}</p>
                      <button
                        className="action-button bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 mt-2"
                        onClick={() => removeFromCart(item.id)}
                      >
                        Remove
                      </button>
                    </div>
                  ))}
                </div>
              ) : (
                <p className="text-center text-gray-500 mb-8">Your cart is empty.</p>
              )}
            </div>
            <div className="section fade-in">
              <h2>Checkout Details</h2>
              <div className="flex flex-col md:flex-row gap-6">
                <div className="md:w-1/2">
                  <h3 className="text-xl font-semibold mb-4">Shipping Information</h3>
                  <div className="space-y-4">
                    <input
                      type="text"
                      name="name"
                      value={formData.name}
                      onChange={handleInputChange}
                      placeholder="Full Name"
                      className="input-field w-full p-2 border border-gray-300 rounded focus:border-blue-500"
                    />
                    <input
                      type="text"
                      name="address"
                      value={formData.address}
                      onChange={handleInputChange}
                      placeholder="Shipping Address"
                      className="input-field w-full p-2 border border-gray-300 rounded focus:border-blue-500"
                    />
                    <input
                      type="tel"
                      name="phone"
                      value={formData.phone}
                      onChange={handleInputChange}
                      placeholder="Phone Number"
                      className="input-field w-full p-2 border border-gray-300 rounded focus:border-blue-500"
                    />
                  </div>
                </div>
                <div className="md:w-1/2">
                  <h3 className="text-xl font-semibold mb-4">Payment Information</h3>
                  <div className="space-y-4">
                    <input
                      type="text"
                      name="cardNumber"
                      value={formData.cardNumber}
                      onChange={handleInputChange}
                      placeholder="Card Number"
                      className="input-field w-full p-2 border border-gray-300 rounded focus:border-blue-500"
                    />
                    <div className="flex gap-4">
                      <input
                        type="text"
                        name="expiry"
                        value={formData.expiry}
                        onChange={handleInputChange}
                        placeholder="MM/YY"
                        className="input-field w-1/2 p-2 border border-gray-300 rounded focus:border-blue-500"
                      />
                      <input
                        type="text"
                        name="cvv"
                        value={formData.cvv}
                        onChange={handleInputChange}
                        placeholder="CVV"
                        className="input-field w-1/2 p-2 border border-gray-300 rounded focus:border-blue-500"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div className="section fade-in">
              <h2>Order Summary</h2>
              <div className="text-right">
                <p className="text-xl font-semibold mb-4">Total: ${totalPrice}</p>
                <button
                  className="action-button bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                  onClick={placeOrder}
                >
                  Place Order
                </button>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Main App Component
    const App = () => (
      <div>
        <Navbar />
        <Checkout />
      </div>
    );

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
