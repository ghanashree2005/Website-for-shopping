<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - Contact</title>
  <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css">
  <style>
    .section {
      margin-bottom: 4rem;
    }
    .section h2 {
      font-size: 2.5rem;
      font-weight: bold;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1s ease-in forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .hero-section {
      background-image: url('https://i.pinimg.com/736x/80/2a/ad/802aad12e787188461eddd091e07483a.jpg');
      background-size: cover;
      background-position: cover;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5rem 5rem;
      text-align: center;
    }
    .input-field {
      transition: border-color 0.3s ease;
    }
    .input-field:focus {
      border-color: #2563eb;
      outline: none;
    }
    .submit-button {
      transition: background-color 0.3s ease;
    }
    .submit-button:hover {
      background-color: #2563eb;
    }
    @media (max-width: 640px) {
      .section h2 {
        font-size: 2rem;
      }
      .card img, .map-placeholder img {
        width: 150px;
        height: 150px;
      }
      .hero-section {
        padding: 2rem 1rem;
      }
      .hero-section h2 {
        font-size: 1.8rem;
      }
      .hero-section p {
        font-size: 1rem;
      }
      .input-field {
        font-size: 0.9rem;
      }
      .submit-button {
        font-size: 0.9rem;
        padding: 0.5rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Navigation Component
    const Navbar = () => {
      const [showProfileMenu, setShowProfileMenu] = useState(false);

      return (
        <nav className="bg-gray-800 text-white p-4 fixed w-full top-0 z-10">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold">ShopEasy</h1>
            <div className="flex items-center space-x-4">
              {['index.html', 'explore.html', 'about.html', 'contact.html'].map(page => (
                <a
                  key={page}
                  href={page}
                  className="hover:text-gray-300 capitalize"
                >
                  {page === 'index.html' ? 'home' : page.replace('.html', '')}
                </a>
              ))}
              <div
                className="cursor-pointer"
                onClick={() => setShowProfileMenu(!showProfileMenu)}
              >
                <i className="fas fa-user-circle text-2xl hover:text-blue-500"></i>
              </div>
            </div>
          </div>
          {showProfileMenu && (
            <div className="absolute top-12 right-4 bg-white shadow-lg rounded-lg p-4 space-y-2 z-10">
              <a href="wishlist.html" className="block w-full text-left text-red-500 hover:text-red-600">Wishlist</a>
              <a href="cart.html" className="block w-full text-left text-green-500 hover:text-green-600">Cart</a>
              <a href="order.html" className="block w-full text-left text-blue-500 hover:text-blue-600">Order</a>
            </div>
          )}
        </nav>
      );
    };

    // Contact Component
    const Contact = () => {
      const [formData, setFormData] = useState({ name: '', email: '', message: '' });

      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData(prev => ({ ...prev, [name]: value }));
      };

      useEffect(() => {
        const elements = document.querySelectorAll('.fade-in');
        elements.forEach((el, index) => {
          el.style.animationDelay = `${index * 0.2}s`;
        });
      }, []);

      const contactInfo = [
        { icon: 'fas fa-envelope', text: 'support@shopeasy.com', href: 'mailto:support@shopeasy.com' },
        { icon: 'fas fa-phone', text: '+1-800-123-4567', href: 'tel:+18001234567' },
        { icon: 'fas fa-map-marker-alt', text: '123 Fashion Street, Shop City, SC 12345', href: '#' }
      ];

      const socialLinks = [
        { icon: 'fab fa-facebook-f', href: 'https://facebook.com' },
        { icon: 'fab fa-twitter', href: 'https://twitter.com' },
        { icon: 'fab fa-instagram', href: 'https://instagram.com' }
      ];

      return (
        <div className="pt-16">
          <div className="hero-section fade-in">
            <h2 className="text-4xl font-bold mb-4">Get in Touch</h2>
            <p className="text-lg max-w-2xl mx-auto">We’re here to help! Reach out with any questions or feedback, and let’s make your shopping experience amazing.</p>
          </div>
          <div className="container mx-auto p-4">
            <div className="section fade-in">
              <h2>Contact Us</h2>
              <div className="flex flex-col md:flex-row gap-6">
                <div className="md:w-1/2">
                  <h3 className="text-xl font-semibold mb-4">Send Us a Message</h3>
                  <div className="space-y-4">
                    <input
                      type="text"
                      name="name"
                      value={formData.name}
                      onChange={handleInputChange}
                      placeholder="Your Name"
                      className="input-field w-full p-2 border border-gray-300 rounded focus:border-blue-500"
                    />
                    <input
                      type="email"
                      name="email"
                      value={formData.email}
                      onChange={handleInputChange}
                      placeholder="Your Email"
                      className="input-field w-full p-2 border border-gray-300 rounded focus:border-blue-500"
                    />
                    <textarea
                      name="message"
                      value={formData.message}
                      onChange={handleInputChange}
                      placeholder="Your Message"
                      className="input-field w-full p-2 border border-gray-300 rounded focus:border-blue-500 h-32"
                    ></textarea>
                    <button
                      className="submit-button bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
                      onClick={() => alert('Form submission is disabled due to sandbox restrictions.')}
                    >
                      Send Message
                    </button>
                  </div>
                </div>
                <div className="md:w-1/2">
                  <h3 className="text-xl font-semibold mb-4">Our Contact Details</h3>
                  <div className="space-y-4">
                    {contactInfo.map(info => (
                      <div key={info.text} className="card bg-gray-100 p-4 rounded-lg flex items-center gap-4">
                        <i className={`${info.icon} text-2xl text-blue-500`}></i>
                        <a href={info.href} className="text-gray-600 hover:text-blue-500">{info.text}</a>
                      </div>
                    ))}
                  </div>
                </div>
              </div>
            </div>
            <div className="section fade-in">
              <h2>Find Us</h2>
              <div className="flex flex-col md:flex-row items-center gap-6">
                <img
                  src="https://i.pinimg.com/736x/21/15/ff/2115ffe2c89451ff549335fef274148f.jpg"
                  alt="Store Location"
                  className="map-placeholder w-48 h-48 object-cover rounded md:w-1/3"
                />
                <p className="text-lg">Visit us at our flagship store on 123 Fashion Street, Shop City, SC 12345. We’re open Monday to Saturday, 10 AM to 6 PM.</p>
              </div>
            </div>
            <div className="section fade-in">
              <h2>Follow Us</h2>
              <div className="flex justify-center gap-6">
                {socialLinks.map(link => (
                  <a key={link.icon} href={link.href} target="_blank" rel="noopener noreferrer" className="text-3xl text-blue-500 hover:text-blue-600">
                    <i className={link.icon}></i>
                  </a>
                ))}
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Main App Component
    const App = () => (
      <div>
        <Navbar />
        <Contact />
      </div>
    );

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
