<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopEasy - Home</title>
  <script src="https://unpkg.com/react@18.3.1/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.3.1/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.25.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
  <style>
    .banner-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .banner-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
    }
    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    @media (max-width: 640px) {
      .banner-text {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    // Navigation Component
    const Navbar = () => {
      const [showProfileMenu, setShowProfileMenu] = useState(false);

      return (
        <nav className="bg-gray-800 text-white p-4 fixed w-full top-0 z-20">
          <div className="container mx-auto flex justify-between items-center">
            <h1 className="text-2xl font-bold">ShopEasy</h1>
            <div className="flex items-center space-x-4">
              {['index.html', 'explore.html', 'about.html', 'contact.html'].map(page => (
                <a
                  key={page}
                  href={page}
                  className="hover:text-gray-300 capitalize"
                >
                  {page === 'index.html' ? 'home' : page.replace('.html', '')}
                </a>
              ))}
              <div
                className="cursor-pointer"
                onClick={() => setShowProfileMenu(!showProfileMenu)}
              >
                <i className="fas fa-user-circle text-2xl hover:text-blue-500"></i>
              </div>
            </div>
          </div>
          {showProfileMenu && (
            <div className="absolute top-12 right-4 bg-white shadow-lg rounded-lg p-4 space-y-2 z-10">
              <a href="wishlist.html" className="block w-full text-left text-red-500 hover:text-red-600">Wishlist</a>
              <a href="cart.html" className="block w-full text-left text-green-500 hover:text-green-600">Cart</a>
              <a href="order.html" className="block w-full text-left text-blue-500 hover:text-blue-600">Order</a>
            </div>
          )}
        </nav>
      );
    };

    // Home Component
    const Home = () => (
      <div>
        <div className="banner-container">
          <img
            src="https://media.istockphoto.com/id/2192683518/photo/luxury-clothing-store-interior-with-clothes-shoes-and-pendant-lights.jpg?s=612x612&w=0&k=20&c=XW1YyD1dWY6BhGAxIGa8WZ33v5vVvnC3xTYt17e99GQ=&auto=format&fit=crop"
            alt="Full-screen shopping banner"
            className="banner-image"
          />
          <div className="banner-text text-center">
            <h2 className="text-4xl font-bold mb-4">Welcome to ShopEasy</h2>
            <p className="text-xl mb-6">Discover the best in fashion for Men, Women, and Kids!</p>
            <a
              href="explore.html"
              className="inline-block bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600"
            >
              Shop Now
            </a>
          </div>
        </div>
        <div className="container mx-auto p-4 text-center">
          <div className="flex justify-center">
            <a href="about.html" className="flex flex-col items-center cursor-pointer hover:text-purple-500">
              <i className="fas fa-info-circle text-3xl mb-2"></i>
              <span>About</span>
            </a>
          </div>
        </div>
      </div>
    );

    // Main App Component
    const App = () => (
      <div>
        <Navbar />
        <Home />
      </div>
    );

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
